name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --all-features
    - name: Install and test
      run: |
        curl https://nixos.org/nix/install | sh
        . "$HOME"/.nix-profile/etc/profile.d/nix.sh
        ./test.bash
